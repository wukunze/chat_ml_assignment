{% extends "base_template.html" %}
{% block css %}
    <!--load more css-->
    <!-- load editor css -->
    {% load static %}

{% endblock %}

{% block content %}
<form action="{% url 'club_update_handler' %}" method="post">
    {% csrf_token %}
    <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
    <input style="display: none" type="text" name="fakeusernameremembered" />
    <input style="display: none" type="password" name="fakepasswordremembered" />
    <input style="display: none" type="password" name="fakeid" value="{{ club.id }}"/>
    <div class="form-group">
        <label>Club Name</label>
        <input name="title" type="text" class="form-control" value="{{ club.title }}" required disabled>
    </div>
    <div class="form-group" style="text-align: left">
        <label>Club Description</label>

        <textarea id="description" name="description" type="text" class="form-control" rows="8" style="display:none">{{ club.description|safe }}</textarea>
        <div id="test-editor">{{ club.description|safe }}</div>

    </div>
    <input type="submit" class="btn btn-primary" value="Update Information" style="width:200px">

</form>

{% endblock %}

{% block js %}
<!--    rich text editor-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
    <script src="{% static 'js/i18next.js' %}"></script>

    <script type="text/javascript">
      const E = window.wangEditor
      // const editor = new E("#div1")
      const editor = new E(document.getElementById('test-editor'))
      editor.config.lang = 'en'
      editor.i18next = window.i18next

      const $descriptionArea = $('#description')
      editor.config.onchange = function (html) {
        // The second step is to monitor the changes and synchronize the updates to the textarea
        $descriptionArea.val(html)
    }
      editor.create()
    </script>
{% endblock %}
