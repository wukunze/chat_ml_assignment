{% extends "base_template.html" %}
{% block content %}
    <form action="{% url 'event_update_handler' event.id %}" method="post">
    {% csrf_token %}
    Title : <input name="title" type="text" value="{{ event.title }}"/><br>
    Description:
    <textarea name="description" type="text">{{ event.description }}</textarea>

    <input type="submit" value="Update Event">
    </form>

{% endblock %}
