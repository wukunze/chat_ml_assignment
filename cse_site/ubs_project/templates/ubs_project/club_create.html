{% extends "base_template.html" %}
{% block css %}
<!--load more css-->
<!-- load editor css -->
{% load static %}
<link rel="stylesheet" href="{% static 'editor/css/editormd.css' %}"/>
{% endblock %}

{% block content %}
<form action="{% url 'club_create_handler' %}" method="post">
    {% csrf_token %}
    <!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
    <input style="display: none" type="text" name="fakeusernameremembered"/>
    <input style="display: none" type="password" name="fakepasswordremembered"/>
    <div class="form-group">
        <label>Please Input The Club Name</label>
        <input name="title" type="text" class="form-control" required>
    </div>
    <div class="form-group" style="text-align: left">
        <label>Club Description</label>

        <textarea id="description" name="description" type="text" class="form-control" rows="8" style="display:none;"></textarea>
        <div id="test-editor"></div>

    </div>
    {% if SameTitle %}
    <div class="alert alert-danger" role="alert">
        Club name has been created, please change it
    </div>
    {% endif %}
    <input type="submit" class="btn btn-primary" value="Create Club Now" style="width:200px">

</form>


{% endblock %}

{% block js %}
<!--    rich text editor-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
    <script src="{% static 'js/i18next.js' %}"></script>

    <script type="text/javascript">
      const E = window.wangEditor
      // const editor = new E("#div1")
      const editor = new E(document.getElementById('test-editor'))
      editor.config.lang = 'en'
      editor.i18next = window.i18next

      const $descriptionArea = $('#description')
      editor.config.onchange = function (html) {
        // The second step is to monitor the changes and synchronize the updates to the textarea
        $descriptionArea.val(html)
    }
      editor.create()
    </script>
{% endblock %}
